<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Frontend Mentors pricing component challenge"
    />
    <link
      rel="preload"
      href="normalize.css"
      as="style"
      type="text/css"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="preload"
        rel="stylesheet"
        type="text/css"
        href="normalize.css"
      />
    </noscript>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <section id="a-m-selector">
      <h1>
        Our Pricing
      </h1>
      <h3>
        Annually

        <label class="switch">
          <input type="checkbox" id="checkBox" />
          <span class="slider"></span>
          <script src="price-toggle-script.js"></script>
        </label>
        Monthly
      </h3>
    </section>
    <section id="pricing-grid">
      <div class="white-module module">
        <h3>Basic</h3>
        <h1 id="basicPrice" class="price">
          &dollar; 199.99
        </h1>
        <div class="content">
          <div class="benefit-container">
            500 GB Storage
          </div>
          <div class="benefit-container">
            2 Users Allowed
          </div>
          <div class="benefit-container bottom-border">Send up to 3 GB</div>
        </div>
        <button class="blue-button">
          Learn More
        </button>
      </div>
      <div class="blue-module module">
        <h3>Professional</h3>
        <h1 id="professionalPrice" class="price">
          &dollar;249.99
        </h1>
        <div class="content">
          <div class="benefit-container">
            1 TB Storage
          </div>
          <div class="benefit-container">
            5 Users Allowed
          </div>
          <div class="benefit-container bottom-border">Send up to 10 GB</div>
        </div>
        <button class="white-button">
          Learn More
        </button>
      </div>
      <div class="white-module module">
        <h3>Master</h3>
        <h1 id="masterPrice" class="price">
          &dollar;399.99
        </h1>
        <div class="content">
          <div class="benefit-container">
            2 TB Storage
          </div>
          <div class="benefit-container">
            10 Users Allowed
          </div>
          <div class="benefit-container bottom-border">Send up to 20 GB</div>
        </div>
        <button class="blue-button">
          Learn More
        </button>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/elenastagg"
          >Elena Stagg</a
        >.
      </div>
    </footer>
  </body>
</html>
